<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/CSS/login_register.css">
        
</head>
<body>
      <div class="container">
           <div class="form-box">
               <div class="button-box">
                   <div id="btn"></div>
                   <button type="button" class="toggle-btn" id = "lb" onclick="login() ; white1()">LogIn</button>
                   <button type="button" class="toggle-btn" id = "rb" onclick="register() ; white2()">Register</button>
                 </div>
                 <form action="/php/login.php"id="login" class="form-input" method="POST">
                     <input type="text" class="input-feild" placeholder="UserID" name="userid" required>
                     
                     <input type="password" class="input-feild" placeholder="Password" name="password" required>
                     <br>
                     <br>
                     <br>
                     <button type="submit" class="submit-btn" name="login">LogIn</button>
                 </form>
                 <form action="/php/register.php" id ="register" class="form-input" method="POST">
                    <input type="text" class="input-feild" placeholder="UserID" name="username" required>
                    <input type="email" class="input-feild" placeholder="EmailID" name="email" required>
                    <input type="password" class="input-feild" placeholder="Password" name="password" required>
                    <br>
                    <br>
                    <br>
                    <button type="submit" class="submit-btn" name="register">Register</button>
                </form>
           </div>
           


      </div>   
      <script>
          var x=document.getElementById("login");
          var y=document.getElementById("register");
          var z=document.getElementById("btn");
          function register(){
              x.style.left="-400px";
              y.style.left="50px";
              z.style.left="110px";
             
            
            
          }
          function login(){
              x.style.left="50px";
              y.style.left="450px";
              z.style.left="0px";
           

          }
          function white1(){
                document.getElementById("lb").style.color="white"
                document.getElementById("rb").style.color="black"

          }
          function white2(){
                document.getElementById("rb").style.color="white"
                document.getElementById("lb").style.color="black"

          }

      </script> 
</body>
</html>
